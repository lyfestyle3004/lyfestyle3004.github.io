<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมาชิก | HIZ VERIFY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body { font-family: 'Noto Sans Thai', sans-serif; background: #0f172a; }
        .member-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); }
        .glow-btn { box-shadow: 0 0 20px rgba(234, 88, 12, 0.4); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 text-white">

    <div class="max-w-md w-full member-card rounded-3xl p-8 border border-white/10 shadow-2xl animate__animated animate__fadeIn">
        
        <div class="text-center mb-8">
            <div class="inline-block px-4 py-1 rounded-full bg-green-500/20 border border-green-500/50 text-green-400 text-xs font-bold uppercase tracking-widest mb-4">
                Verified Citizen
            </div>
            <h1 class="text-3xl font-bold bg-gradient-to-r from-orange-400 to-red-500 bg-clip-text text-transparent">
                HIZ VERIFY
            </h1>
        </div>

        <div class="flex flex-col items-center space-y-4 mb-10">
            <div class="relative">
                <img id="userAvatar" src="" alt="Avatar" class="w-24 h-24 rounded-full border-4 border-orange-600 shadow-lg">
                <div class="absolute bottom-0 right-0 w-6 h-6 bg-green-500 border-4 border-slate-800 rounded-full"></div>
            </div>
            <div class="text-center">
                <h2 id="userName" class="text-xl font-bold text-white">Loading...</h2>
                <p id="userRoleDisplay" class="text-gray-400 text-sm italic">Citizen of Why City</p>
            </div>
        </div>

        <div class="space-y-3">
            <a href="fivem://connect/IP_SERVER_YOUR" class="glow-btn flex items-center justify-center w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-4 px-6 rounded-2xl transition-all transform hover:scale-[1.03] active:scale-95">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
                เข้าสู่เซิร์ฟเวอร์ (FiveM)
            </a>

            <button onclick="logout()" class="w-full py-3 text-gray-500 hover:text-white text-sm font-medium transition-colors">
                ออกจากระบบ
            </button>
        </div>

        <div class="mt-8 pt-6 border-t border-white/5 text-center">
            <p class="text-[10px] text-gray-500 uppercase tracking-tighter">ขอบคุณที่เข้าร่วมเป็นส่วนหนึ่งของครอบครัวเรา</p>
        </div>
    </div>

    <script>
        // ระบบตรวจสอบความปลอดภัย (Security Gate)
        window.onload = function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const userRole = localStorage.getItem('userRole');

            // ถ้าไม่ได้ Login ให้ดีดกลับหน้าแรก
            if (isLoggedIn !== 'true') {
                window.location.href = 'index.html';
                return;
            }

            // แสดงข้อมูลผู้เล่น
            const name = localStorage.getItem('userName') || localStorage.getItem('adminName') || 'Guest';
            const avatar = localStorage.getItem('userAvatar') || localStorage.getItem('adminAvatar') || 'https://cdn.discordapp.com/embed/avatars/0.png';
            
            document.getElementById('userName').innerText = name;
            document.getElementById('userAvatar').src = avatar;
            
            if(userRole === 'admin') {
                document.getElementById('userRoleDisplay').innerText = 'Server Administrator';
                document.getElementById('userRoleDisplay').classList.replace('text-gray-400', 'text-orange-400');
            }
        };

        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
