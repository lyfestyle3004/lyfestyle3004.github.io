<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Admin Management & Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --primary: #00d2ff; --bg-dark: #0a0c10; --border: rgba(255, 255, 255, 0.1); }
        body { background: var(--bg-dark); color: #fff; font-family: 'Kanit', sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; }
        .top-bar { background: #111; border-bottom: 1px solid var(--border); padding: 10px 20px; }
        .main-container { flex: 1; display: flex; overflow: hidden; }
        .sidebar-left { width: 300px; border-right: 1px solid var(--border); overflow-y: auto; }
        .chat-area { flex: 1; display: flex; flex-direction: column; background: rgba(255,255,255,0.02); }
        .sidebar-right { width: 320px; border-left: 1px solid var(--border); padding: 20px; }
        .user-item { padding: 15px; border-bottom: 1px solid var(--border); cursor: pointer; transition: 0.3s; }
        .user-item:hover { background: rgba(0,210,255,0.1); }
        .user-item.active { border-left: 4px solid var(--primary); background: rgba(0,210,255,0.15); }
        #chat-window { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .bubble { max-width: 80%; padding: 10px 15px; border-radius: 15px; font-size: 14px; }
        .admin-msg { align-self: flex-end; background: var(--primary); color: #000; }
        .user-msg { align-self: flex-start; background: #333; }
        .status-dot { width: 10px; height: 10px; background: #2ecc71; border-radius: 50%; display: inline-block; margin-right: 5px; box-shadow: 0 0 5px #2ecc71; }
    </style>
</head>
<body>

    <div class="top-bar d-flex justify-content-between align-items-center">
        <div><span class="status-dot"></span> <span class="small fw-bold">ADMIN PANEL ONLINE</span></div>
        <div class="small">
            <i class="fa-solid fa-user-shield text-info me-1"></i>
            แอดมินที่กำลังใช้งาน: <span id="display-admin-name" class="text-white fw-bold">กำลังโหลด...</span>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar-left">
            <div class="p-3 small text-primary fw-bold border-bottom border-secondary">รายการแชทลูกค้า</div>
            <div id="user-list-area"></div>
        </div>

        <div class="chat-area">
            <div class="p-3 border-bottom border-secondary fw-bold" id="current-chat-name">กรุณาเลือกห้องแชท</div>
            <div id="chat-window"></div>
            <div class="p-3 border-top border-secondary">
                <div class="input-group">
                    <input type="text" id="admin-input" class="form-control bg-dark text-white border-secondary" placeholder="พิมพ์ข้อความ..." onkeypress="if(event.key==='Enter') sendReply()">
                    <button class="btn btn-primary" onclick="sendReply()"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </div>
        </div>

        <div class="sidebar-right">
            <h6 class="text-primary fw-bold mb-4">ข้อมูลผู้ใช้งาน</h6>
            <div id="user-profile-info">
                <p class="text-center mt-5 opacity-50 small">ไม่มีข้อมูล</p>
            </div>
        </div>
    </div>

    

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, push, get, update, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAu_tpFJkolV90YBMFwzSUIu8KnusAB8mg",
        authDomain: "verify-hiz.firebaseapp.com",
        databaseURL: "https://verify-hiz-default-rtdb.firebaseio.com",
        projectId: "verify-hiz",
        storageBucket: "verify-hiz.firebasestorage.app",
        messagingSenderId: "1001871666471",
        appId: "1:1001871666471:web:daea600bd157f907634d02"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    
    let activeUid = null;
    let lastMessageCount = {}; // เก็บจำนวนข้อความเพื่อเช็ค Message ใหม่
    const notifySound = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3');

    // 1. ตรวจสอบสิทธิ์และแสดงชื่อแอดมินด้านบน
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const userSnap = await get(ref(db, `users/${user.uid}`));
            const userData = userSnap.val();
            if (userData && userData.role === 'admin') {
                document.getElementById('display-admin-name').innerText = userData.username || userData.email || user.email;
                startLoadingChats();
            } else {
                window.location.href = "login.html";
            }
        } else {
            window.location.href = "login.html";
        }
    });

    // 2. ฟังก์ชันดึงชื่อที่แท้จริงจากโหนด Users
    async function getUserDisplayName(uid) {
        const snap = await get(ref(db, `users/${uid}`));
        if (snap.exists()) {
            const d = snap.val();
            return d.username || d.email || `User: ${uid.substring(0, 5)}`;
        }
        return `User: ${uid.substring(0, 5)}`;
    }

    // 3. โหลดรายชื่อ + ระบบจุดแดง + เสียงแจ้งเตือน
    function startLoadingChats() {
        const area = document.getElementById('user-list-area');
        onValue(ref(db, 'chats'), async (snapshot) => {
            if (!snapshot.exists()) return;
            const chats = snapshot.val();
            area.innerHTML = "";

            for (const uid of Object.keys(chats)) {
                const messages = chats[uid].messages || {};
                const msgKeys = Object.keys(messages);
                const currentCount = msgKeys.length;
                const lastMsg = messages[msgKeys[currentCount - 1]];

                // --- เช็คการแจ้งเตือน ---
                if (lastMessageCount[uid] !== undefined && currentCount > lastMessageCount[uid]) {
                    if (lastMsg.sender !== 'admin' && uid !== activeUid) {
                        notifySound.play().catch(() => {}); // เล่นเสียง
                    }
                }
                lastMessageCount[uid] = currentCount;

                const displayName = await getUserDisplayName(uid);
                const isNew = (lastMsg?.sender !== 'admin' && uid !== activeUid);

                const div = document.createElement('div');
                div.className = `user-item ${activeUid === uid ? 'active' : ''} d-flex justify-content-between align-items-center`;
                div.innerHTML = `
                    <div class="d-flex align-items-center">
                        <i class="fa-solid fa-circle-user me-2 ${isNew ? 'text-primary' : 'opacity-50'}"></i>
                        <span class="${isNew ? 'fw-bold' : ''}">${displayName}</span>
                    </div>
                    ${isNew ? '<span class="badge rounded-pill bg-danger" style="width:8px; height:8px; padding:0;"> </span>' : ''}
                `;
                div.onclick = () => selectSession(uid);
                area.appendChild(div);
            }
        });
    }

    // --- แก้ไขจุดที่ 1: ชื่อหัวข้อแชท ---
window.selectSession = async (uid) => {
    activeUid = uid;
    const displayName = await getUserDisplayName(uid);
    
    // เปลี่ยนจาก 'chat-title' เป็น 'current-chat-name' ให้ตรงกับ HTML บรรทัดที่ 46
    const titleElement = document.getElementById('current-chat-name');
    if (titleElement) {
        titleElement.innerText = "กำลังคุยกับ: " + displayName;
    }
    
    // ... ส่วนโหลดข้อความคงเดิม ...
    onValue(ref(db, `chats/${uid}/messages`), (snap) => {
        const win = document.getElementById('chat-window');
        if (win) {
            win.innerHTML = "";
            snap.forEach(s => {
                const data = s.val();
                const d = document.createElement('div');
                d.className = `bubble ${data.sender === 'admin' ? 'admin-msg' : 'user-msg'}`;
                d.textContent = data.text;
                win.appendChild(d);
            });
            win.scrollTop = win.scrollHeight;
        }
    });

    updateProfileSidebar(uid);
};

// --- แก้ไขจุดที่ 2: โซนแสดงโปรไฟล์ด้านขวา ---
async function updateProfileSidebar(uid) {
    // เปลี่ยนจาก 'user-profile' เป็น 'user-profile-info' ให้ตรงกับ HTML บรรทัดที่ 59
    const area = document.getElementById('user-profile-info');
    const snap = await get(ref(db, `users/${uid}`));
    
    if (area && snap.exists()) {
        const u = snap.val();
        area.innerHTML = `
            <div class="info-card mb-3 p-3 bg-dark border border-secondary rounded">
                <div class="small text-muted">ชื่อผู้ใช้ / อีเมล</div>
                <div class="fw-bold text-white mb-2 text-break">${u.username || u.email || 'N/A'}</div>
                
                <div class="small text-muted">เครดิตคงเหลือ</div>
                <div class="h4 text-primary mb-3">฿${(u.credits || 0).toLocaleString()}</div>
                
                <div class="d-grid gap-2 border-top pt-3">
                    <button class="btn btn-success btn-sm" onclick="adjustCredit('${uid}')">จัดการเครดิต</button>
                    <button class="btn btn-outline-danger btn-sm" onclick="toggleBan('${uid}', '${u.status || 'active'}')">
                        ${u.status === 'banned' ? 'ปลดแบน' : 'ระงับการใช้งาน'}
                    </button>
                </div>
            </div>
        `;
    }
}

// --- แก้ไขการประกาศฟังก์ชันจัดการเครดิตเงิน ---
window.adjustCredit = async (uid) => {
    // ใช้ SweetAlert2 รับค่าจำนวนเงิน
    const { value: amount } = await Swal.fire({ 
        title: 'จัดการเครดิต', 
        input: 'number', 
        inputLabel: 'ระบุจำนวนเงิน (ใส่เลขลบเพื่อหักเงิน เช่น -100)',
        showCancelButton: true,
        inputAttributes: { step: '1' }
    });
    
    if (amount) {
        const userRef = ref(db, `users/${uid}`);
        const snap = await get(userRef);
        
        if (snap.exists()) {
            // คำนวณยอดเงินใหม่ (ยอดเดิม + ยอดที่กรอก)
            const newTotal = (snap.val().credits || 0) + parseInt(amount);
            
            await update(userRef, { credits: newTotal });
            Swal.fire('สำเร็จ', `อัปเดตยอดเงินเป็น ฿${newTotal.toLocaleString()} แล้ว`, 'success');
            
            // รีเฟรชข้อมูลหน้าจอฝั่งขวา
            updateProfileSidebar(uid);
        }
    }
};

// --- อย่าลืมทำแบบเดียวกันกับ toggleBan ถ้ามีปัญหาเดียวกัน ---
window.toggleBan = async (uid, currentStatus) => {
    const newStatus = currentStatus === 'banned' ? 'active' : 'banned';
    const confirm = await Swal.fire({
        title: newStatus === 'banned' ? 'ต้องการระงับการใช้งาน?' : 'ต้องการปลดระงับ?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'ตกลง',
        cancelButtonText: 'ยกเลิก'
    });

    if (confirm.isConfirmed) {
        await update(ref(db, `users/${uid}`), { status: newStatus });
        Swal.fire('สำเร็จ', 'เปลี่ยนสถานะเรียบร้อย', 'success');
        updateProfileSidebar(uid);
    }
};

    window.sendReply = () => {
        const input = document.getElementById('admin-input');
        const txt = input.value.trim();
        if (txt && activeUid) {
            push(ref(db, `chats/${activeUid}/messages`), {
                sender: "admin", text: txt, timestamp: serverTimestamp()
            });
            input.value = "";
        }
    };
</script>
</body>
</html>
