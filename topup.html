        /* --- SNOWFALL EFFECT --- */
        .snow-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        .snowflake { position: absolute; top: -10px; background: white; border-radius: 50%; filter: blur(1px); opacity: 0.2; animation: fall linear infinite; }
        @keyframes fall {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 0.2; }
            100% { transform: translateY(105vh) translateX(50px); opacity: 0; }
        }
        /* กำหนดค่าหิมะให้เหมือนเดิม */
        .snowflake:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-duration: 10s; }
        .snowflake:nth-child(2) { width: 5px; height: 5px; left: 30%; animation-duration: 15s; animation-delay: 2s; }
        .snowflake:nth-child(3) { width: 3px; height: 3px; left: 50%; animation-duration: 12s; animation-delay: 4s; }
        .snowflake:nth-child(4) { width: 4px; height: 4px; left: 70%; animation-duration: 18s; animation-delay: 1s; }
        .snowflake:nth-child(5) { width: 3px; height: 3px; left: 90%; animation-duration: 14s; animation-delay: 5s; }

    // 1. ป้องกัน Ctrl + S (Save Page)

        e.preventDefault();

        e.preventDefault();
        return false;
    }

    // 3. ป้องกัน Ctrl + Shift + I / J / C (Inspect/Console)
    if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C' || e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67)) {

document.getElementById('confirm-pp-btn').addEventListener('click', async () => {
    const refNo = document.getElementById('pp-ref').value.trim();
    const EASYSLIP_KEY = "7f2cd46f-6543-4740-b0f5-131039c9b676"; // ห้ามลืม!

    if(!refNo) {
        Swal.fire('แจ้งเตือน', 'กรุณากรอกเลขเลขอ้างอิงจากสลิป', 'warning');
        return;
    }

    Swal.fire({
        title: 'กำลังตรวจสอบสลิป...',
        text: 'อาจใช้เวลาสักครู่ตามระบบธนาคาร',
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading()
    });

    try {
        // ใช้ URL นี้ในการตรวจสอบเลข Reference (เช็คว่าสะกดถูกตามนี้)
        const response = await fetch(`https://bill-payment-api.easyslip.com/api/v1/verify/reference/${refNo}`, {
            method: 'GET',
            headers: { 
                'Authorization': `Bearer ${EASYSLIP_KEY}`,
                'Content-Type': 'application/json'
            }
        });

        const resData = await response.json();

        // ถ้าเจอ 404 จาก API
        if (response.status === 404) {
            Swal.fire('ไม่พบข้อมูล', 'ไม่พบเลขสลิปนี้ในระบบธนาคาร กรุณาตรวจสอบเลขอีกครั้งหรือรอสักครู่', 'error');
            return;
        }

        if (resData.status === 200) {
            const amount = resData.data.amount;
            
            // ตรวจสอบการใช้ซ้ำใน Firebase
            const checkRef = await get(ref(db, `topup_history/${refNo}`));
            if (checkRef.exists()) {
                Swal.fire('สลิปนี้ถูกใช้ไปแล้ว', 'เลขสลิปนี้เคยนำมาเติมเงินเรียบร้อยแล้ว', 'error');
                return;
            }

            // อัปเดตเงินใน Database

            const userSnap = await get(userRef);
