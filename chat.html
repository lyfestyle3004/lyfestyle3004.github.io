<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --dark: #06070a; /* สีพื้นหลัง */
            --text-main: #ffffff; /* สีฟอนต์ */
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--dark);
            color: var(--text-main);
            font-family: 'Kanit', sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 210, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(58, 123, 213, 0.05) 0%, transparent 40%);
        }

        .chat-wrapper {
            max-width: 800px;
            width: 95%;
            margin: auto;
            height: 85vh;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .chat-header {
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
        }

        .message-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 0.95rem;
            word-wrap: break-word;
        }

        .msg-admin {
            align-self: flex-start;
            background: rgba(255,255,255,0.08);
            border: 1px solid var(--glass-border);
            border-bottom-left-radius: 4px;
        }

        .msg-user {
            align-self: flex-end;
            background:  var(--primary);
            color: #000;
            font-weight: 500;
            border-bottom-right-radius: 4px;
        }

        .chat-input-box {
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 15px;
            color: white;
            outline: none;
        }

        /* เพิ่มเพื่อให้แน่ใจว่าปุ่มส่งมีสีและไม่หาย */
    .btn-send {
        background: var(--primary) !important;
        border: none;
        color: #000 !important;
        width: 55px; /* เพิ่มขนาดเล็กน้อยให้กดง่าย */
        height: 45px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 10;
        box-shadow: 0 4px 15px var(--primary-glow);
    }

    /* ปรับแต่ง Dropdown โปรไฟล์ให้คลิกได้บน Glassmorphism */
    .dropdown-menu {
        background: rgba(20, 25, 35, 0.9) !important;
        backdrop-filter: blur(15px);
        border: 1px solid var(--border);
        border-radius: 15px;
        margin-top: 10px;
    }
    .dropdown-item { color: white !important; transition: 0.2s; }
    .dropdown-item:hover { background: var(--primary); color: black !important; }

        .btn-quick {
        border: 1px solid var(--primary) !important;
        color: var(--primary) !important;
        background: var(--primary-glass) !important;
        transition: 0.3s;
        }

        .btn-quick:hover {
            background: var(--primary) !important;
            color: #000 !important;
            box-shadow: 0 0 15px var(--primary);
        }

        .navbar-modern { 
    background: rgba(6, 7, 10, 0.7); 
    backdrop-filter: blur(20px); 
    border-bottom: 1px solid rgba(255, 255, 255, 0.1); 
    z-index: 1000; 
    padding: 15px 0;
}

.nav-auth-btn {
    display: flex; align-items: center; gap: 10px; padding: 10px 24px; 
    border-radius: 14px; font-weight: 600; font-size: 13.5px; 
    text-decoration: none !important;
    transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1); 
    height: 44px; position: relative; overflow: hidden;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.nav-auth-shine { 
    position: absolute; top: 0; left: -100%; width: 100%; height: 100%; 
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent); 
    transition: left 0.5s ease; 
}

.nav-auth-btn:hover .nav-auth-shine { left: 100%; }

.nav-auth-login { 
    background: rgba(255, 255, 255, 0.04); 
    color: rgba(255, 255, 255, 0.85) !important; 
    backdrop-filter: blur(8px); 
}

/* สไตล์สำหรับชื่อผู้ใช้ที่จะแสดงใน authArea */
.user-display {
    color: #00d2ff;
    font-weight: 500;
    font-size: 14px;
    background: rgba(0, 210, 255, 0.1);
    padding: 5px 15px;
    border-radius: 10px;
    border: 1px solid rgba(0, 210, 255, 0.2);
}

        .topup-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(15px);
            transition: 0.3s;
        }

        .nav-tabs { border: none; gap: 10px; }
        .nav-link {
            color: #fff;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border) !important;
            border-radius: 10px !important;
            padding: 12px 25px;
        }
        .nav-link.active {
            background: linear-gradient(45deg, var(--primary), var(--secondary)) !important;
            color: white !important;
            border: none !important;
        }

    </style>
</head>
<body>
        <div id="loading-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #06070a; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; transition: opacity 0.5s ease;">
    <div class="spinner-border" style="width: 3rem; height: 3rem; color: #fff;" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <p style="margin-top: 15px; color: #fff; font-family: 'Kanit', sans-serif; letter-spacing: 1px; opacity: 0.8;">Loading...</p>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-modern sticky-top mb-5">
    <div class="container">
        <a href="shop.html" class="nav-auth-btn nav-auth-login">
            <div class="nav-auth-shine"></div>
            <i class="fa-solid fa-arrow-left me-2"></i> กลับหน้าหลัก
        </a>

        <div id="authArea" class="d-flex align-items-center">
            <div class="spinner-border spinner-border-sm text-info" role="status"></div>
        </div>
    </div>
</nav>

    <div class="chat-wrapper">
        <div class="chat-header">
            <img src="https://ui-avatars.com/api/?name=Admin&background=00d2ff&color=000" class="rounded-circle me-3" width="40">
            <div>
                <h6 class="mb-0">ฝ่ายสนับสนุนลูกค้า</h6>
                <small class="text-success">ออนไลน์</small>
            </div>
        </div>

        <div class="message-area" id="chat-box">
            <div class="message msg-admin">สวัสดีครับ มีอะไรให้เราช่วยเหลือไหมครับ?</div>
            
            <div id="quick-replies" class="d-flex flex-wrap gap-2 p-3">
                <button class="btn btn-outline-info btn-quick rounded-pill" onclick="handleQuickReply('ปัญหาเติมเงิน')">ปัญหาเติมเงิน</button>
                <button class="btn btn-outline-info btn-quick rounded-pill" onclick="handleQuickReply('ปัญหาสินค้า')">ปัญหาสินค้า</button>
                <button class="btn btn-outline-info btn-quick rounded-pill" onclick="handleQuickReply('ติดต่อแอดมิน')">ติดต่อแอดมิน</button>
            </div>
        </div>

        <div class="chat-input-box">
            <input type="text" class="chat-input" id="msg-input" placeholder="พิมพ์ข้อความของคุณ...">
            <button class="btn btn-send" onclick="sendMessage()">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, serverTimestamp, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

     document.addEventListener('keydown', function(e) {
    // 1. ป้องกัน Ctrl + S (Save Page)
    if ((e.ctrlKey || e.metaKey) && (e.key === 's' || e.key === 'S' || e.keyCode === 83)) {
        e.preventDefault();
        // showAlert("ไม่อนุญาตให้บันทึกหน้าเว็บ", "danger"); // เปิดใช้ถ้าต้องการให้แจ้งเตือน
        return false;
    }

    // 2. ป้องกัน F12 (DevTools)
    if (e.key === 'F12' || e.keyCode === 123) {
        e.preventDefault();
        return false;
    }

    // 3. ป้องกัน Ctrl + Shift + I / J / C (Inspect/Console)
    if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C' || e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67)) {
        e.preventDefault();
        return false;
    }

    // 4. ป้องกัน Ctrl + U (View Source)
    if ((e.ctrlKey || e.metaKey) && (e.key === 'u' || e.key === 'U' || e.keyCode === 85)) {
        e.preventDefault();
        return false;
    }
}, false);

    const firebaseConfig = { 
        apiKey: "AIzaSyAu_tpFJkolV90YBMFwzSUIu8KnusAB8mg",
        authDomain: "verify-hiz.firebaseapp.com",
        databaseURL: "https://verify-hiz-default-rtdb.firebaseio.com",
        projectId: "verify-hiz",
        storageBucket: "verify-hiz.firebasestorage.app",
        messagingSenderId: "1001871666471",
        appId: "1:1001871666471:web:daea600bd157f907634d02"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // --- 1. จัดการเรื่องธีมและสี (Config) ---
    onValue(ref(db, 'config'), (snapshot) => {
        const config = snapshot.val();
        if (config) {
            const primaryColor = config.themeColor || config.color || '#00d2ff';
            document.documentElement.style.setProperty('--primary', primaryColor);
            document.documentElement.style.setProperty('--primary-glow', primaryColor + '4D');
            
            if (config.siteName) document.title = config.siteName;
            
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.style.opacity = '0';
                setTimeout(() => loadingScreen.style.display = 'none', 500);
            }
        }
    });

        onValue(ref(db, 'config'), (snapshot) => {
        const config = snapshot.val();
        if (config) {

            if (config.themeColor) {
                const pColor = config.themeColor;
                const sColor = config.secondaryColor || pColor; 
                document.documentElement.style.setProperty('--primary', pColor);
                document.documentElement.style.setProperty('--secondary', sColor);
                document.documentElement.style.setProperty('--purple-glow', pColor + '4d');
                // พื้นหลังสีเดียว (Solid) ตามที่คุณต้องการ
                document.body.style.backgroundImage = `
                    radial-gradient(circle at 20% 30%, ${pColor}0d 0%, transparent 40%),
                    radial-gradient(circle at 80% 70%, ${sColor}0d 0%, transparent 40%)
                `;
            }

            // --- ส่วนที่เพิ่มใหม่: ปิดหน้าโหลด ---
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.style.opacity = '0'; // ค่อยๆ จางออก
                setTimeout(() => {
                    loadingScreen.style.display = 'none'; // นำออกจากหน้าจอ
                }, 500); // ระยะเวลาต้องเท่ากับ transition ใน style
            }
            // แก้ไขชื่อเว็บไซต์ในจุดต่างๆ
            if (config.siteName) {
                document.title = config.siteName;
                const siteNameElements = [
                    document.getElementById('site-name-display'), // ใน Hero
                    document.getElementById('site-name-nav')      // ใน Navbar (ถ้ามี)
                ];
                siteNameElements.forEach(el => { if(el) el.innerText = config.siteName; });
            }
            
            // แก้ไขสีธีมหลัก (ส่งผลต่อ Glow และปุ่ม)
            if (config.themeColor) {
                document.documentElement.style.setProperty('--primary', config.themeColor);
            }

            const primaryColor = config.themeColor || '#00d2ff';
            const bgColor = config.bgColor || '#06070a';

            // 1. อัปเดตสีหลัก (Theme Color)
            document.documentElement.style.setProperty('--primary', primaryColor);

            // 2. อัปเดต Background Image (Radial Gradient) แบบไดนามิก
            // เราจะใช้สี Theme ที่เลือก มาทำเป็นแสงจางๆ (Alpha 0.05 - 0.1)
            document.body.style.backgroundImage = `
                radial-gradient(circle at 20% 30%, ${primaryColor}1a 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, ${primaryColor}0d 0%, transparent 40%)
            `;
            document.body.style.backgroundColor = bgColor;

            // 3. จัดการสีปุ่มตอน Hover และปุ่ม Register
            // สร้าง Style Tag พิเศษเพื่อคุม Hover Shadow และ Gradient ปุ่ม Register
            let dynamicStyle = document.getElementById('dynamic-theme-style');
            if (!dynamicStyle) {
                dynamicStyle = document.createElement('style');
                dynamicStyle.id = 'dynamic-theme-style';
                document.head.appendChild(dynamicStyle);
            }
            dynamicStyle.innerHTML = `
                .btn-glow:hover, .btn-hero-primary:hover {
                    box-shadow: 0 8px 30px ${primaryColor}66 !important;
                }
                .nav-auth-register {
                    background: linear-gradient(135deg, ${primaryColor}, ${primaryColor}cc, ${primaryColor}99) !important;
                    border: 1px solid ${primaryColor}66 !important;
                    box-shadow: 0 4px 15px ${primaryColor}33 !important;
                }
                .nav-auth-register:hover {
                    box-shadow: 0 8px 25px ${primaryColor}66 !important;
                }
                .nav-auth-login:hover {
                    background: ${primaryColor}1f !important; /* สีจางๆ 12% */
                }
            `;

            // เปลี่ยนสีฟอนต์ (Text Color)
            if (config.textColor) {
                document.body.style.color = config.textColor;
                // บังคับเปลี่ยนสีข้อความในจุดที่ไม่ได้ใช้ตัวแปร
                document.querySelectorAll('h1, p, .stat-n').forEach(el => {
                    el.style.color = config.textColor;
                });
            }
        }
             // --- ส่วนจัดการสี (จากคำขอก่อนหน้า) ---
            const primaryColor = config.themeColor || '#00d2ff';

            });

// --- 2. จัดการสถานะล็อกอินและเมนูโปรไฟล์ (จุดเดียวจบ) ---
    const authArea = document.getElementById('authArea') || document.getElementById('auth-area');
    
    onAuthStateChanged(auth, (user) => {
        if (!authArea) return;

        if (user) {
            // โหลดประวัติแชท
            loadMessages(user.uid);
            
            // ดึงข้อมูลผู้ใช้เพื่อแสดงชื่อและเครดิต
            onValue(ref(db, `users/${user.uid}`), (snap) => {
                const userData = snap.val();
                const displayName = userData?.username || user.email.split('@')[0];
                const isAdmin = userData && userData.role === 'admin';

                authArea.innerHTML = `
                    <div class="dropdown">
                        <div class="d-flex align-items-center cursor-pointer" data-bs-toggle="dropdown" aria-expanded="false" style="cursor: pointer; position: relative; z-index: 9999;">
                            <div class="text-start d-none d-sm-block">
                                <div class="small text-white lh-1">${displayName}</div>
                                <div class="small text-primary fw-bold" style="font-size: 15px;">฿${(userData?.credits || 0).toLocaleString()}</div>
                            </div>
                        </div>
                        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end shadow-lg border-0 mt-2">
                            ${isAdmin ? `<li><a class="dropdown-item text-info" href="admin.html"><i class="fa-solid fa-user-shield me-2"></i>จัดการระบบ</a></li><li><hr class="dropdown-divider"></li>` : ''}
                            <li><a class="dropdown-item" href="history.html"><i class="fa-solid fa-clock-rotate-left me-2"></i> ประวัติการซื้อ</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="#" id="logout-btn"><i class="fa-solid fa-right-from-bracket me-2"></i> ออกจากระบบ</a></li>
                        </ul>
                    </div>
                `;

                // ผูกปุ่ม Logout
                document.getElementById('logout-btn').onclick = (e) => {
                    e.preventDefault();
                    signOut(auth).then(() => window.location.href = "login.html");
                };
            });
        } else {
            // ถ้าไม่ล็อกอิน
            authArea.innerHTML = `
                <a href="login.html" class="nav-auth-btn nav-auth-login">
                    <span class="nav-auth-text">เข้าสู่ระบบ</span>
                </a>
            `;
        }
    });

    // --- 3. ระบบส่งข้อความและ Quick Reply (บันทึกลง Firebase) ---
    
    window.sendMessage = () => {
        const user = auth.currentUser;
        const input = document.getElementById('msg-input');
        const text = input.value.trim();

        if (text && user) {
            const chatRef = ref(db, `chats/${user.uid}/messages`);
            push(chatRef, { sender: "user", text: text, timestamp: serverTimestamp() });
            input.value = "";
        } else if (!user) {
            alert("กรุณาเข้าสู่ระบบก่อนส่งข้อความ");
        }
    };

    window.handleQuickReply = (topic) => {
        const user = auth.currentUser;
        if (!user) {
            alert("กรุณาเข้าสู่ระบบก่อนครับ");
            return;
        }

        // ซ่อนปุ่มตัวเลือกทันทีที่กด
        const quickArea = document.getElementById('quick-replies');
        if (quickArea) quickArea.style.display = 'none';

        const chatRef = ref(db, `chats/${user.uid}/messages`);
        
        // 1. บันทึกคำขอของผู้ใช้ลงประวัติแชท
        push(chatRef, { sender: "user", text: `สอบถามเรื่อง: ${topic}`, timestamp: serverTimestamp() })
        .then(() => {
            // 2. ส่งข้อความแอดมินตอบกลับอัตโนมัติ (เซฟลง DB ด้วย)
            setTimeout(() => {
                push(chatRef, { 
                    sender: "admin", 
                    text: `รับทราบ! ${topic} กำลังประสานงานให้แอดมินตรวจสอบครับ`, 
                    timestamp: serverTimestamp() 
                });
            }, 800);
        });
    };

    // --- 4. โหลดข้อความแบบ Real-time ---
    const loadMessages = (uid) => {
        const chatBox = document.getElementById('chat-box');
        if (!chatBox) return;

        // ตรวจสอบว่าตรงนี้มี /messages หรือยัง
        onValue(ref(db, `chats/${uid}/messages`), (snapshot) => {
            chatBox.innerHTML = `<div class="message msg-admin">สวัสดีครับ มีอะไรให้เราช่วยเหลือไหมครับ?</div>`;
            snapshot.forEach((child) => {
                const data = child.val();
                const div = document.createElement('div');
                div.className = `message ${data.sender === 'user' ? 'msg-user' : 'msg-admin'}`;
                div.textContent = data.text;
                chatBox.appendChild(div);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    };

    // รองรับ Enter
    document.getElementById('msg-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') window.sendMessage();
    });
</script>
</body>
</html>
