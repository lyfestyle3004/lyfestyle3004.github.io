<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --dark: #06070a; /* สีพื้นหลัง */
            --text-main: #ffffff; /* สีฟอนต์ */
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--dark);
            color: var(--text-main);
            font-family: 'Kanit', sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 210, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(58, 123, 213, 0.05) 0%, transparent 40%);
        }

        /* --- Navbar --- */
        .navbar-modern {
            background: rgba(6, 7, 10, 0.7);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 1000;
        }

        /* --- Hero Section --- */
        .hero-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .hero-title {
            font-size: 4.5rem;
            font-weight: 700;
            line-height: 1.1;
            letter-spacing: -1px;
        }

        .accent {
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- Professional Floating System --- */
        .float-element {
            position: absolute;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 18px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            transition: 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            pointer-events: none;
        }

        /* ต่างองศา ต่างเวลา เพื่อความนุ่มนวล */
        @keyframes float-complex {
            0% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            33% { transform: translateY(-25px) translateX(10px) rotate(2deg); }
            66% { transform: translateY(5px) translateX(-10px) rotate(-1deg); }
            100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
        }

        /* การตั้งค่าตำแหน่งการ์ดแบบกระจายตัว */
        /* --- การปรับตำแหน่งการ์ดให้เยื้องไปทางขวามากขึ้น --- */

        /* Card 1: ขยับไปขวาสุดด้านบน */
        .card-1 { 
            top: 15%; 
            right: 5%; 
            width: 220px; 
            animation: float-complex 8s infinite ease-in-out; 
        }

        /* Card 2: ขยับมาตรงกลางฝั่งขวา */
        .card-2 { 
            top: 40%; 
            right: 2%; 
            width: 240px; 
            animation: float-complex 10s infinite ease-in-out -2s; 
        }

        /* Card 3: ขยับไปด้านล่างขวา */
        .card-3 { 
            bottom: 15%; 
            right: 8%; 
            width: 210px; 
            animation: float-complex 9s infinite ease-in-out -4s; 
        }

        /* Card 4: (ใบที่จางๆ) ขยับจากกลางหน้าไปทางขวามากขึ้น */
        .card-4 { 
            top: 20%; 
            right: 25%; /* เปลี่ยนจาก left เป็น right */
            width: 180px; 
            animation: float-complex 12s infinite ease-in-out -1s; 
            opacity: 0.4; 
        }

        /* Card 5: (ใบที่จางๆ) ขยับจากล่างซ้ายมาทางขวามากขึ้น */
        .card-5 { 
            bottom: 10%; 
            right: 30%; /* เปลี่ยนจาก left เป็น right */
            width: 190px; 
            animation: float-complex 11s infinite ease-in-out -5s; 
            opacity: 0.3; 
        }
        .icon-box {
            width: 48px; height: 48px; border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.3rem; color: #fff;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        
        /* สีกราเดียนท์สำหรับการ์ดแต่ละใบ */
        .bg-blue { background: linear-gradient(135deg, #00d2ff, #3a7bd5); }
        .bg-purple { background: linear-gradient(135deg, #8e44ad, #9b59b6); }
        .bg-orange { background: linear-gradient(135deg, #f39c12, #d35400); }
        .bg-green { background: linear-gradient(135deg, #27ae60, #2ecc71); }
        .bg-red { background: linear-gradient(135deg, #e74c3c, #c0392b); }

        /* --- Stats Bar --- */
        .stats-grid { display: flex; gap: 50px; margin-top: 60px; border-left: 2px solid var(--primary); padding-left: 30px; }
        .stat-n { font-size: 2rem; font-weight: 700; color: #fff; line-height: 1; }
        .stat-t { font-size: 0.85rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; margin-top: 5px; }

        /* --- Interaction --- */
        .btn-glow {
            padding: 16px 45px; border-radius: 50px; font-weight: 600;
            text-decoration: none; display: inline-block; transition: 0.4s;
            background: #fff; color: var(--dark); border: none;
        }
        .btn-glow:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 210, 255, 0.4);
            background: var(--primary); color: #fff;
        }

        .btn-outline-custom {
            padding: 16px 45px; border-radius: 50px; font-weight: 600;
            text-decoration: none; display: inline-block; transition: 0.4s;
            border: 1px solid var(--glass-border); color: #fff; margin-left: 15px;
        }
        .btn-outline-custom:hover { background: var(--glass); border-color: #fff; }

        @media (max-width: 1200px) { .float-element { display: none; } }

        /* --- Snowfall Container --- */
        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            filter: blur(1px); /* ทำให้หิมะดูจางและนุ่ม */
            opacity: 0.3;      /* ความจาง */
            animation: fall linear infinite;
        }

        /* อนิเมชั่นการร่วงหล่นและการส่ายไปมา */
        @keyframes fall {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(105vh) translateX(50px);
                opacity: 0;
            }
        }

        /* กำหนดขนาดและตำแหน่งสุ่มของหิมะแต่ละเม็ด */
        .snowflake:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-duration: 10s; animation-delay: 0s; }
        .snowflake:nth-child(2) { width: 6px; height: 6px; left: 25%; animation-duration: 12s; animation-delay: 2s; }
        .snowflake:nth-child(3) { width: 3px; height: 3px; left: 45%; animation-duration: 8s; animation-delay: 4s; }
        .snowflake:nth-child(4) { width: 5px; height: 5px; left: 65%; animation-duration: 15s; animation-delay: 1s; }
        .snowflake:nth-child(5) { width: 4px; height: 4px; left: 85%; animation-duration: 11s; animation-delay: 5s; }
        .snowflake:nth-child(6) { width: 2px; height: 2px; left: 15%; animation-duration: 9s; animation-delay: 3s; }
        .snowflake:nth-child(7) { width: 5px; height: 5px; left: 35%; animation-duration: 13s; animation-delay: 6s; }
        .snowflake:nth-child(8) { width: 3px; height: 3px; left: 55%; animation-duration: 10s; animation-delay: 8s; }
        .snowflake:nth-child(9) { width: 6px; height: 6px; left: 75%; animation-duration: 14s; animation-delay: 2s; }
        .snowflake:nth-child(10) { width: 4px; height: 4px; left: 95%; animation-duration: 12s; animation-delay: 0s; }

            .btn-hero-primary {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 12px 28px;
        border-radius: 120px;
        font-weight: 700;
        font-size: .9rem;
        text-decoration: none;
        border: none;
        cursor: pointer;

        color: #fff;

        .btn-hero-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 210, 255, 0.4);
            color: #fff;
        }

        .btn-hero-secondary {
         display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 12px 28px;
        border-radius: 120px;
        font-weight: 700;
        font-size: .9rem;
        text-decoration: none;
        border: none;
        cursor: pointer;
        transition: all .3s ease;
        background: rgba(255, 255, 255, .06);
        border: 1px solid rgba(255, 255, 255, .12);
        color: rgba(255, 255, 255, .85);
        }

        .btn-hero-secondary:hover {
            background: rgba(255, 255, 255, .1);
            border-color: rgba(255, 255, 255, .2);
            transform: translateY(-2px);
            color: #fff;
        }

        /* --- 1. NAVBAR & AUTH BUTTONS (CENTERED) --- */
        .navbar-modern {
            background: rgba(6, 7, 10, 0.7);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 1000;
        }

        .nav-auth-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 24px;
            margin: 0 8px;
            border-radius: 14px;
            font-weight: 600;
            font-size: 13.5px;
            text-decoration: none !important;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            height: 44px;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.2px;
        }

        .nav-auth-shine {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transition: left 0.5s ease;
        }

        .nav-auth-btn:hover .nav-auth-shine {
            left: 100%;
        }

        .nav-auth-login {
            background: rgba(255, 255, 255, 0.04);
            color: rgba(255, 255, 255, 0.85) !important;
            backdrop-filter: blur(8px);
            border: none !important;
        }

        .nav-auth-login:hover {
            background: rgba(85, 150, 247, 0.12);
            color: #fff !important;
            transform: translateY(-2px);
        }

        .nav-auth-register {
            background: linear-gradient(135deg, #00d2ff, #3a7bd5, #8beaff);
            border: 1px solid rgba(0, 210, 255, 0.4) !important;
            color: #fff !important;
            box-shadow: 0 4px 15px var(--purple-glow);
        }

        .nav-auth-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--purple-glow);
        }

        .nav-auth-icon i {
            font-size: 15px;
            color: inherit;
        }

        @media (max-width: 768px) {
            .footer-text {
                font-size: 11px;
                display: flex;
                flex-direction: column;
                gap: 5px;
            }
            .footer-divider { display: none; }
        }
    </style>
</head>
<body>
        <div id="loading-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #06070a; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; transition: opacity 0.5s ease;">
    <div class="spinner-border" style="width: 3rem; height: 3rem; color: #fff;" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <p style="margin-top: 15px; color: #fff; font-family: 'Kanit', sans-serif; letter-spacing: 1px; opacity: 0.8;">Loading...</p>
    </div>

    <script type="module">
        
    // นำเข้า Library ที่จำเป็นจาก Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    document.addEventListener('keydown', function(e) {
    // 1. ป้องกัน Ctrl + S (Save Page)
    if ((e.ctrlKey || e.metaKey) && (e.key === 's' || e.key === 'S' || e.keyCode === 83)) {
        e.preventDefault();
        // showAlert("ไม่อนุญาตให้บันทึกหน้าเว็บ", "danger"); // เปิดใช้ถ้าต้องการให้แจ้งเตือน
        return false;
    }

    // 2. ป้องกัน F12 (DevTools)
    if (e.key === 'F12' || e.keyCode === 123) {
        e.preventDefault();
        return false;
    }

    // 3. ป้องกัน Ctrl + Shift + I / J / C (Inspect/Console)
    if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C' || e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67)) {
        e.preventDefault();
        return false;
    }

    // 4. ป้องกัน Ctrl + U (View Source)
    if ((e.ctrlKey || e.metaKey) && (e.key === 'u' || e.key === 'U' || e.keyCode === 85)) {
        e.preventDefault();
        return false;
    }
}, false);

    // การตั้งค่า Firebase (ใช้ค่าเดิมของคุณ)
    const firebaseConfig = {
        apiKey: "AIzaSyAu_tpFJkolV90YBMFwzSUIu8KnusAB8mg",
        authDomain: "verify-hiz.firebaseapp.com",
        databaseURL: "https://verify-hiz-default-rtdb.firebaseio.com",
        projectId: "verify-hiz",
        storageBucket: "verify-hiz.firebasestorage.app",
        messagingSenderId: "1001871666471",
        appId: "1:1001871666471:web:daea600bd157f907634d02"
    };

    // เริ่มต้นทำงาน
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // ฟังข้อมูลจากพาธ config
    const configRef = ref(db, 'config');
    onValue(configRef, (snapshot) => {
    const data = snapshot.val(); // เราใช้ชื่อตัวแปรว่า data
    if (data) {
        if (data.webName) document.title = data.webName;

        if (data.themeColor) { // เปลี่ยนเป็น data ให้เหมือนข้างบน
            const pColor = data.themeColor;
            const sColor = data.secondaryColor || pColor; 
            document.documentElement.style.setProperty('--primary', pColor);
            document.documentElement.style.setProperty('--secondary', sColor);
            document.documentElement.style.setProperty('--purple-glow', pColor + '4d');
            
            document.body.style.backgroundImage = `
                radial-gradient(circle at 20% 30%, ${pColor}0d 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, ${sColor}0d 0%, transparent 40%)
            `;
        }
        
        // ส่วนของการปิดหน้า Loading
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 500);
        }
            
            // แก้ไขข้อความในหน้าแรก (อ้างอิงตาม ID ใน index.html ของคุณ)
            if (data.webName) document.getElementById('site-name-display').innerText = data.webName;
            if (data.announcement) document.getElementById('site-desc-display').innerText = data.announcement;
            
            // แก้ไขสถิติ
            if (data.stats_users) document.getElementById('stat-users').innerText = data.stats_users;
            
            // แก้ไขลิงก์ Discord
            const dcLink = document.getElementById('discord-link-display');
            if (dcLink && data.discordLink) dcLink.href = data.discordLink;
        }
    });

    // --- 1. ระบบดึงการตั้งค่าจากแอดมิน (Config) ---
    onValue(ref(db, 'config'), (snapshot) => {
        const config = snapshot.val();
        if (config) {
            // แก้ไขชื่อเว็บไซต์ในจุดต่างๆ
            if (config.siteName) {
                document.title = config.siteName;
                const siteNameElements = [
                    document.getElementById('site-name-display'), // ใน Hero
                    document.getElementById('site-name-nav')      // ใน Navbar (ถ้ามี)
                ];
                siteNameElements.forEach(el => { if(el) el.innerText = config.siteName; });
            }

            if (config.stat1Value) document.getElementById('stat-users').innerText = config.stat1Value;
            if (config.stat2Value) document.getElementById('stat-orders').innerText = config.stat2Value;
            
            // แก้ไขคำอธิบายเว็บไซต์
            const descEl = document.getElementById('site-desc-display');
            if (config.siteDesc && descEl) {
                descEl.innerText = config.siteDesc;
            }

            // แก้ไขสีธีมหลัก (ส่งผลต่อ Glow และปุ่ม)
            if (config.themeColor) {
                document.documentElement.style.setProperty('--primary', config.themeColor);
            }

            // แก้ไขลิงก์ Discord
            const discordBtn = document.getElementById('discord-link-display');
            if (config.discordLink && discordBtn) {
                discordBtn.href = config.discordLink;
            }

            // แก้ไขตัวเลข Uptime (ที่แอดมินตั้งหลอกไว้)
            const uptimeEl = document.getElementById('stat-uptime');
            if (config.uptime && uptimeEl) {
                uptimeEl.innerText = config.uptime + '%';
            }

            const primaryColor = config.themeColor || '#00d2ff';
            const bgColor = config.bgColor || '#06070a';

            // 1. อัปเดตสีหลัก (Theme Color)
            document.documentElement.style.setProperty('--primary', primaryColor);

            // 2. อัปเดต Background Image (Radial Gradient) แบบไดนามิก
            // เราจะใช้สี Theme ที่เลือก มาทำเป็นแสงจางๆ (Alpha 0.05 - 0.1)
            document.body.style.backgroundImage = `
                radial-gradient(circle at 20% 30%, ${primaryColor}1a 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, ${primaryColor}0d 0%, transparent 40%)
            `;
            document.body.style.backgroundColor = bgColor;

            // 3. จัดการสีปุ่มตอน Hover และปุ่ม Register
            // สร้าง Style Tag พิเศษเพื่อคุม Hover Shadow และ Gradient ปุ่ม Register
            let dynamicStyle = document.getElementById('dynamic-theme-style');
            if (!dynamicStyle) {
                dynamicStyle = document.createElement('style');
                dynamicStyle.id = 'dynamic-theme-style';
                document.head.appendChild(dynamicStyle);
            }
            dynamicStyle.innerHTML = `
                .btn-glow:hover, .btn-hero-primary:hover {
                    box-shadow: 0 8px 30px ${primaryColor}66 !important;
                }
                .nav-auth-register {
                    background: linear-gradient(135deg, ${primaryColor}, ${primaryColor}cc, ${primaryColor}99) !important;
                    border: 1px solid ${primaryColor}66 !important;
                    box-shadow: 0 4px 15px ${primaryColor}33 !important;
                }
                .nav-auth-register:hover {
                    box-shadow: 0 8px 25px ${primaryColor}66 !important;
                }
                .nav-auth-login:hover {
                    background: ${primaryColor}1f !important; /* สีจางๆ 12% */
                }
            `;

            // เปลี่ยนสีฟอนต์ (Text Color)
            if (config.textColor) {
                document.body.style.color = config.textColor;
                // บังคับเปลี่ยนสีข้อความในจุดที่ไม่ได้ใช้ตัวแปร
                document.querySelectorAll('h1, p, .stat-n').forEach(el => {
                    el.style.color = config.textColor;
                });
            }
        }
            // เพิ่มส่วนนี้เพื่อเปลี่ยนคำโปรยเน้นย้ำ
            const accentEl = document.getElementById('accent-text-display');
            if (config.accentText && accentEl) {
                accentEl.innerText = config.accentText;
            }

            // --- ส่วนจัดการสี (จากคำขอก่อนหน้า) ---
            const primaryColor = config.themeColor || '#00d2ff';
            
            // บังคับให้คลาส .accent ใช้สีที่เลือกจากแอดมินด้วย
            let dynamicStyle = document.getElementById('dynamic-theme-style');
            if (!dynamicStyle) {
                dynamicStyle = document.createElement('style');
                dynamicStyle.id = 'dynamic-theme-style';
                document.head.appendChild(dynamicStyle);
            }
            dynamicStyle.innerHTML += `
                .accent {
                    background: ${primaryColor} !important;
                    -webkit-background-clip: text !important;
                    -webkit-text-fill-color: transparent !important;
                }
            `;
    });

    // --- 2. ระบบดึงสถิติจริง (Real-time Stats) ---
    // นับจำนวน User ทั้งหมดที่มีในระบบ
    onValue(ref(db, 'users'), (snapshot) => {
        const userCount = snapshot.exists() ? Object.keys(snapshot.val()).length : 0;
        const userStatEl = document.getElementById('stat-users');
        if (userStatEl) userStatEl.innerText = userCount.toLocaleString();
    });

    // --- 3. ระบบ Navbar อัจฉริยะ (แสดงผลตามสถานะล็อกอิน) ---
    const authArea = document.getElementById('auth-area');
    onAuthStateChanged(auth, (user) => {
        if (user && authArea) {
            // ถ้าล็อกอินแล้ว ให้ดึง Username มาโชว์แทนปุ่ม Login/Register
            onValue(ref(db, `users/${user.uid}`), (snap) => {
                const userData = snap.val();
                const displayName = userData ? userData.username : user.email.split('@')[0];
                
                authArea.innerHTML = `
                    <div class="dropdown">
                        <a href="shop.html" class="nav-auth-btn nav-auth-login text-decoration-none">
                            <i class="fa-solid fa-circle-user me-2"></i> ยินดีต้อนรับ, ${displayName}
                        </a>
                    </div>
                `;
            });
        }
    });
    
</script>
